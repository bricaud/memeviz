<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 12px sans-serif;
}

.node--internal circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node--internal text {
  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}

.link {
  fill: none;
  stroke: #555;
  stroke-opacity: 0.4;
  stroke-width: 1.5px;
}

.selected{
  fill: #555;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="1060"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    g = svg.append("g").attr("transform", "translate(" + (width / 2 + 40) + "," + (height / 2 + 90) + ")");

var stratify = d3.stratify()
    .parentId(function(d) { return d.id.substring(0, d.id.lastIndexOf(".")); });

var tree = d3.tree()
    .size([360, 400])
    .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

d3.json("treegraphmarseille.json", function(error, data) {
  if (error) throw error;

  //var root = tree(stratify(data));
  //var root = tree(data);
  var root = tree(d3.hierarchy(data));
  console.log(root)

  var link = g.selectAll(".link")
    .data(root.descendants().slice(1))
    .enter().append("path")
      .attr("class", "link")
      .attr("d", function(d) {
        return "M" + project(d.x, d.y)
            + "C" + project(d.x, (d.y + d.parent.y) / 2)
            + " " + project(d.parent.x, (d.y + d.parent.y) / 2)
            + " " + project(d.parent.x, d.parent.y);
      }).style("opacity", function(d) { return Math.sqrt(d.data.occur/100.0);});

  var node = g.selectAll(".node")
    .data(root.descendants())
    .enter().append("g")
      .attr("class", function(d) { return "node" + (d.children ? " node--internal" : " node--leaf"); })
      .attr("transform", function(d) { return "translate(" + project(d.x, d.y) + ")"; });

  node.append("circle")
      .attr("r", 4.5).on('click',click);

  node.append("text")
      .attr("dy", ".31em")
      //.attr("x", function(d) { return d.x < 180 === !d.children ? 6 : -6; })
      //.attr("x", function(d) { return d.x < 180 ? 6 : -6; })
      //.style("text-anchor", function(d) { return d.x < 180 === !d.children ? "start" : "end"; })
      //.style("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      .attr("x", function(d) { return d.x < 180 ? -6 : 6; })
      .style("text-anchor", function(d) { return d.x < 180 ? "end" : "start"; })
      .attr("transform", function(d) { return "rotate(" + (d.x < 180 ? d.x - 90 : d.x + 90) + ")"; })
      //.text(function(d) { return d.id.substring(d.id.lastIndexOf(".") + 1); });
      .text(function(d) { return d.data.name+" "+d.data.occur; });
});

function project(x, y) {
  var angle = (x - 90) / 180 * Math.PI, radius = y;
  return [radius * Math.cos(angle), radius * Math.sin(angle)];
}

function click (d){
  var SELECTED_COLOR = '#555';
  d3.selectAll('.selected').style('fill','#fff');
  d3.selectAll('.selected').classed('selected',false);
  d3.select(this).classed('selected',true);
  d3.selectAll('.selected').style('fill',SELECTED_COLOR);
  //selectNode(d);

}

</script>
